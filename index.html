<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <title>CV Maker</title>
</head>

<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true" />

    <div class="signup">
      <form onsubmit="register(event)">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" id="name" name="name" placeholder="User name" required="" />
        <input type="email" id="email" name="email" placeholder="Email" required="" />
        <input type="number" name="phone" id="phone" placeholder="Phone" required="" />
        <input type="password" name="pswd" id="password" placeholder="Password" required />
        <input type="password" name="pswd" id="cpassword" placeholder="Confirm Password" required="" />
        <button type="submit">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form onsubmit="login(event)">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" id="loginEmail" name="email" placeholder="Email" required="" />
        <input type="password" name="pswd" placeholder="Password" required="" id="loginPass" />
        <button>Login</button>
      </form>
    </div>
  </div>









  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
